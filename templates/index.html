<!DOCTYPE html>
<html>
<!--From https://codepen.io/frytyler/pen/EGdtg-->

<head>
  <meta charset="UTF-8">
  <title>Mice Protein Project</title>
  <link href='https://fonts.googleapis.com/css?family=Pacifico' rel='stylesheet' type='text/css'>
  <link href='https://fonts.googleapis.com/css?family=Arimo' rel='stylesheet' type='text/css'>
  <link href='https://fonts.googleapis.com/css?family=Hind:300' rel='stylesheet' type='text/css'>
  <link href='https://fonts.googleapis.com/css?family=Open+Sans+Condensed:300' rel='stylesheet' type='text/css'>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">

</head>

<body>
  <div class="login">
    <h1>Mice Protein Project</h1>

    <!-- Main Input For Receiving Query to our ML -->
    <form action="{{ url_for('predict')}}" method="post">
      <input type="text" name="DYRK1A_N" placeholder="DYRK1A_N" required="required" />
      <input type="text" name="pAKT_N" placeholder="pAKT_N" required="required" />
      <input type="text" name="AcetylH3K9_N" placeholder="AcetylH3K9_N" required="required" />
      <input type="text" name="RRP1_N" placeholder="RRP1_N" required="required" />
      <input type="text" name="GluR3_N" placeholder="GluR3_N" required="required" />
      <input type="text" name="Treatment" placeholder="Treatment" required="required" />

      <button type="submit" class="btn btn-primary btn-block btn-large">Predict</button>
    </form>

    <br>
    <br>
    {{ prediction_text }}

  </div>


</body>

</html>
